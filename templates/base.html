{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Строитель СНТ, Воскресенское, Новая Москва</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />

  <link rel="stylesheet" href="{% static 'css/main.css'%}" />

  <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
</head>

<body>
  <div id="topBar" class="align-middle">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-9 col-xl-10 col-xxl-10 col-sm-7 my-auto">
            <span id="topName">СНТ Строитель</span><br>
            <span id="topSubName">Москва, пос. Воскресенское</span>
        </div>
        <div class="col-md-3 col-xl-2 col-xxl-2 col-sm-5 text-right my-auto">
          <a class="nav-link btn btn-primary{% if page == 'contacts' %} active{% endif %}" href="{% url 'contacts' %}">
              Контакты
          </a>
        </div>
      </div>
    </div>
  </div>
  <nav id="mainNavbar" class="navbar sticky-top navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mr-5{% if page == 'news' %} active{% endif %}">
            <a class="nav-link text-uppercase" href="{% url 'news_list' %}">
              Новости
            </a>
          </li>
          <li class="nav-item mr-5{% if page == 'guide' %} active{% endif %}">
            <a class="nav-link text-uppercase" href="{% url 'guide_list' %}">
              Гид по СНТ
            </a>
          </li>
          <li class="nav-item{% if page == 'initiatives' %} active{% endif %}">
            <a class="nav-link text-uppercase" href="{% url 'initiatives_list' %}">
              Инициативы
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mt-5">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </div>
  <!--Main layout-->
</body>

<!-- SCRIPTS -->
<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
