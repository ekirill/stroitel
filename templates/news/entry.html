<div class="mb-5">
  <h3 class="font-weight-bolder mb-2">{{ entry.title }}</h3>
  <span class="text-left mb-4 entryDate text-lowercase">{{ entry.published_at | date:"d F Y, D" }}</span>
  <p>{{ entry.short_text | safe }}</p>
  {% if entry.has_details %}<p><a href="{% url 'news_detail' pk=entry.pk %}">Подробнее...</a></p>{% endif %}
</div>
