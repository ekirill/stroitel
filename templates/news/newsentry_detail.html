{% extends 'base.html' %}
{% load static %}

{% block content %}
  <span class="text-left mb-5 entryDate text-lowercase">{{ object.published_at | date:"d F Y, D" }}</span>
  <h2 class="font-weight-bolder mt-3 mb-4">{{ object.title }}</h2>
  <p>{{ object.full_text | safe }}</p>
{% endblock content %}
